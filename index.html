<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offline Dictionary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dictionary-container">
    <h2> Welcome to Your Coding Dictionary</h2>
    <p class="tagline">Type a word and discover what it means!</p>

    <input type="text" id="wordInput" placeholder="Try: JavaScript, HTML..." />
    <button onclick="searchWord()">🔍 Search Meaning</button>

    <div id="definitionResult" class="result-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
